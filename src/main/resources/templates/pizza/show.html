<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/resources :: head"></th:block>
    <title>Title</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img th:src="@{pizza.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pizza.name}"></h5>
                    <p class="card-text" th:text="${pizza.description}"></p>
                    <a th:href="@{/pizza}" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
